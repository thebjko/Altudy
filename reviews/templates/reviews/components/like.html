{% load custom_filters %}


<form id="like-forms" action="{% url 'reviews:like' %}" data-object-identifier="{{ obj|id }}" hx-target="this">
  {% csrf_token %}
  <input type="hidden" name="object-identifier" value="{{ obj|id }}">
  <button type="submit">
    {% if user in obj.like_users.all %}
    <i class="bi bi-hand-thumbs-up-fill">코드 추천 취소</i>
    {% else %}
    <i class="bi bi-hand-thumbs-up">코드 추천</i>
    {% endif %}
  </button>
</form>
