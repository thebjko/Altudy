{% extends 'base.html' %}
{% load socialaccount %}
<!-- 비밀번호 재설정 시 이메일 입력받는 템플릿 -->

{% block content %}
    <h1>비밀번호 재설정</h1>

    <p>비밀번호를 잊으셨나요? 아래에 당신의 이메일을 입력하시면, 비밀번호 초기화 이메일을 전송해 드리겠습니다.</p>

    <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="비밀번호 초기화" />
    </form>
{% endblock %}
